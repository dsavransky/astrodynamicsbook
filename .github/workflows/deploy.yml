name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Display Python  
        run: python -c "import sys; print(sys.version)"
      - name: Install the dependencies
        run: |
          python -m pip install -r deploy_requirements.txt
          python -m pip install .
      - name: Patch all notebooks with top-level imports
        run: |
          python patch_notebooks_for_jupyterlite.py
      - name: Build the JupyterLite site
        run: |
          cp -a astrodynamicsbook Notebooks
          jupyter lite build --contents Notebooks --output-dir dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
